    <section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <h3>Edit Customer</h3>
                    <hr/>
                    <form class="text-left clearfix" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
                        <div class = "form-group">
                            <label>Customer Id</label>
                            <input type="text" th:field="*{customerId}" class="form-control col-4 mb-4" placeholder="Enter Customer Id"
                                   disabled="disabled">
                            <div th:if="${#fields.hasErrors('customerId')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{customerId}"></div>
                        </div>
                        <div class = "form-group">
                            <label>Email</label>
                            <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />
                            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{email}"></div>
                        </div>
                        <div class = "form-group">
                            <label>Street</label>
                            <input type="text" th:field="*{street}" class="form-control col-4 mb-4" placeholder="Enter Street" />
                            <div th:if="${#fields.hasErrors('street')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{street}"></div>
                        </div>
                        <div class = "form-group">
                            <label>City</label>
                            <input type="text" th:field="*{city}" class="form-control col-4 mb-4" placeholder="Enter City" />
                            <div th:if="${#fields.hasErrors('city')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{city}"></div>
                        </div>
                        <div class = "form-group">
                            <label>Zip Code</label>
                            <input type="text" th:field="*{zipcode}" class="form-control col-4 mb-4" placeholder="Enter zipcode" />
                            <div th:if="${#fields.hasErrors('zipcode')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{zipcode}"></div>
                        </div>
                        <div class = "form-group">
                            <label>Phone Number</label>
                            <input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Enter Phone Number" />
                            <div th:if="${#fields.hasErrors('phone')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{phone}"></div>
                        </div>
                        <div class = "form-group">
                            <label>Password</label>
                            <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter Password" />
                            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger alert-common"
                                 role="alert" th:errors="*{password}"></div>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-main btn-small btn-round-full">Save</button>
    <!--                        <input type="hidden" th:field="*{customerId}" />-->
                        </div>

                    </form>
                    <hr/>
                    <p class="mt-20"><a th:href="@{/dashboard-customer}">Back to All Customers</a></p>
