    <div class="col-md-9 animated bounce">
        <h1 class="page-header">Customers</h1>
        <ul class="breadcrumb">
            <li><span class="glyphicon glyphicon-home">&nbsp;</span>Home</li>
            <li><a href="#">All Customers</a></li>
        </ul>
        <div class = "table-wrapper">
            <table class="table table-hover">
                <!--<table class="table table-bordered table-striped">-->
                <thread>
                    <tr>
                        <th>Customer ID</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Phone Number</th>
                        <th>Customer Type</th>
                        <th>Operation</th>
                    </tr>
                </thread>
                <tbody>
                <tr th:each = "customerEntity: ${customerEntityList}">
                    <td th:text="${customerEntity.getCustomerId()}" />
                    <td th:text="${customerEntity.getEmail()}"/>
                    <td th:text="${customerEntity.getCity()}"/>
                    <th th:text="${customerEntity.getState()}"/>
                    <td th:text="${customerEntity.getZipcode()}" />
                    <td th:text="${customerEntity.getPhone()}"/>
                    <td th:if="${customerEntity.getCustomerType() == 'I'}">
                        <span th:text="'Individual Customer'"></span></td>
                    <td th:if="${customerEntity.getCustomerType() == 'C'}">
                        <span th:text="'Corporation Customer'"></span></td>
<!--                        <td th:text="${customerEntity.getCustomerType()}"/>-->
                    <td>
                        <a th:href="@{/showUpdateForm(email=${customerEntity.getEmail()})}" class="btn btn-info">Update</a>

                        <a th:href="@{/deleteCustomer(email=${customerEntity.getEmail()})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
