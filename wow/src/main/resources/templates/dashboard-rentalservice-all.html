        <h1 class="page-header">Orders</h1>
        <ul class="breadcrumb">
            <li><span class="glyphicon glyphicon-home">&nbsp;</span>Home</li>
            <li><a href="#">All Orders</a></li>
        </ul>
        <div class = "table-wrapper">
            <table class="table table-hover">
                <!--<table class="table table-bordered table-striped">-->
                <thread>
                    <tr>
                        <th>Service ID</th>
                        <th>Customer ID</th>
                        <th>Pick up Date</th>
                        <th>Drop off Date</th>
                        <th>Status</th>
                        <th>Operation</th>
                    </tr>
                </thread>
                <tbody>
                <tr th:each = "rentalServiceEntity: ${rentalService}">
                    <td th:text="${rentalServiceEntity.getServiceId()}" />
                    <td th:text="${rentalServiceEntity.getCustomerId()}" />
                    <td th:text="${#dates.format(rentalServiceEntity.getPDate(), 'yyyy-MM-dd')}" />
                    <td th:text="${#dates.format(rentalServiceEntity.getDDate(),'yyyy-MM-dd')}" />
                    <td th:text="${rentalServiceEntity.getServiceStatus()}" />
                    <td>
                        <a th:href="@{/showUpdateService(serviceId=${rentalServiceEntity.getServiceId()})}" class="btn btn-info">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
