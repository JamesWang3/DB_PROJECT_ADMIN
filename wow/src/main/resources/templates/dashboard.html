    <hr/>
    <div class="text-center">
        <a th:href="@{/addIndivCustomerForm}" class = "btn btn-main btn-small btn-round-full">Add IndivCustomer</a>
    </div>
    <div class="text-center">
        <a th:href="@{/addCorpCustomerForm}" class = "btn btn-main btn-small btn-round-full">Add CorpCustomer</a>
    </div>
    <br/><br/>
    <div class = "table-wrapper">
        <table class="fl-table">
    <!--<table class="table table-bordered table-striped">-->
        <thread>
            <tr>
                <th>Email</th>
                <th>Zip_code</th>
            </tr>
        </thread>

        <tr th:each = "customerEntity: ${customerEntityList}">
            <td th:text="${customerEntity.getEmail()}" />

            <td>
                <a th:href="@{/showUpdateForm(email=${customerEntity.getEmail()})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteCustomer(email=${customerEntity.getEmail()})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
        </table>
    </div>
