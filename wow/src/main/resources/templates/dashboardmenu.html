    <script>
        var corpCustomer = document.getElementById("labelCorpCustomerCount").value;
        var indivCustomer = document.getElementById("labelIndivCustomerCount").value;
        var xValues = ["IndivCustomer", "CorpCustomer"];
        var yValues = [indivCustomer, corpCustomer,];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
        ];
        new Chart("CustomerChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Customer Distribution"
                }
            }
        });
    </script>
    <script>
        var O = document.getElementById("labelOOO").value;
        var A = document.getElementById("labelAAA").value;
        var P = document.getElementById("labelPPP").value;
        var F = document.getElementById("labelFFF").value;
        var xValues = ["OnGoing", "Pending","Need Payment","Finished"];
        var yValues = [O, A,P,F];
        var barColors = [
            "#1e7145",
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
        ];
        new Chart("ServiceChart", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Service Tasks"
                }
            }
        });
    </script>
