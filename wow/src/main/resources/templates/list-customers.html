<body>


<div class="container">

    <h3>List Employees</h3>

    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Employee</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.customerId}" />
            <td th:text="${customer.email}" />
            <td th:text="${customer.zipcode}" />
            <td>
                <a th:href="@{/showUpdateForm(customerId=${customer.customerId})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteCustomer(customerId=${customer.customerId})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<footer class="footer section text-center" th:insert="footer :: footer"></footer>
