<!DOCTYPE html>

    <!--    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">-->

    <!--    &lt;!&ndash; Animate css &ndash;&gt;-->
    <link rel="stylesheet", href="css/sidebarmenu.css">
    <link rel="stylesheet" href="plugins/animate/animate.css">
    <!-- Slick Carousel -->
    <!--    <link rel="stylesheet" href="plugins/slick/slick.css">-->
    <!--    <link rel="stylesheet" href="plugins/slick/slick-theme.css">-->

</head>

<body id="body">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://github.com/HAoRAn-W/DB_PROJECT">World On Wheels</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/dashboardmenu"><span class="glyphicon glyphicon-home">&nbsp;</span>Hello Admin</a></li>
                <li class="active"><a title="View Website" href="#"><span class="glyphicon glyphicon-globe"></span></a></li>
                <li><a href="/login-admin">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-md-3">

        <div id="sidebar">
            <div class="container-fluid tmargin">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." />
                    <span class="input-group-btn">
              <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </span>
                </div>
            </div>

            <ul class="nav navbar-nav side-bar">
                <li class="side-bar tmargin"><a th:href="@{/dashboardmenu}"><span class="glyphicon glyphicon-dashboard">&nbsp;</span>Dashboard</a></li>
                <li class="side-bar"><a th:href="@{dashboard-customer}"><span class="glyphicon glyphicon-user">&nbsp;</span>Customer</a></li>
                <li class="side-bar"><a th:href="@{dashboard-rentalservice-all}"><span class="glyphicon glyphicon-list">&nbsp;</span>Order</a></li>
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-file">&nbsp;</span>Invoice</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-map-marker">&nbsp;</span>Office</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-calendar">&nbsp;</span>Rental service</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-wrench">&nbsp;</span>Vehicle</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-tasks">&nbsp;</span></a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-usd">&nbsp;</span>Payment</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-credit-card">&nbsp;</span>Purok</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-list">&nbsp;</span>Service</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-signal">&nbsp;</span>Statistics</a></li>-->
                <!--                <li class="side-bar"><a href="#"><span class="glyphicon glyphicon-cog">&nbsp;</span>Settings</a></li>-->
            </ul>
        </div>
    </div>

    <section class="signin-page account">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="block text-center">
                        <h3>Update Service</h3>
                        <hr/>
                        <form class="text-left clearfix" th:action="@{/saveUpdateService}" th:object="${rentalServiceEntity}" method="POST">
                            <div class = "form-group">
                                <label>Service Id</label>
                                <input type="text" th:field="*{serviceId}" class="form-control col-4 mb-4" placeholder="Update service Id"
                                readonly>
                                <div th:if="${#fields.hasErrors('serviceId')}" class="alert alert-danger alert-common"
                                     role="alert" th:errors="*{serviceId}"></div>
                            </div>
                            <div class = "form-group">
                                <label>Vehicle VIN</label>
                                <input type="text" th:field="*{vin}" class="form-control col-4 mb-4" placeholder="VIN"
                                       readonly>
                                <div th:if="${#fields.hasErrors('vin')}" class="alert alert-danger alert-common"
                                     role="alert" th:errors="*{vin}"></div>
                            </div>

                            <div class = "form-group">
                                <label>Eodometer</label>
                                <input type="text" th:field="*{eOdometer}" class="form-control col-4 mb-4" placeholder="Enter email" />
                                <div th:if="${#fields.hasErrors('eOdometer')}" class="alert alert-danger alert-common"
                                     role="alert" th:errors="*{eOdometer}"></div>
                            </div>

                            <div class = "form-group">
                                <label>Status(O/A/P/F)</label>
                                <input type="text" th:field="*{serviceStatus}" class="form-control col-4 mb-4" placeholder="Enter zipcode" />
                                <div th:if="${#fields.hasErrors('serviceStatus')}" class="alert alert-danger alert-common"
                                     role="alert" th:errors="*{serviceStatus}"></div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-main btn-small btn-round-full">Save</button>
                                <!--                        <input type="hidden" th:field="*{customerId}" />-->
                            </div>

                        </form>
                        <hr/>
                        <p class="mt-20"><a th:href="@{/dashboard-rentalservice-all}">Back to All Rental Service</a></p>
                    </div>
                </div>
            </div>
        </div>
</div>

Essential Scripts

<!-- Main jQuery -->
<script src="plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.1 -->
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- Bootstrap Touchpin -->
<script src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
<!-- Instagram Feed Js -->
<script src="plugins/instafeed/instafeed.min.js"></script>
<!-- Video Lightbox Plugin -->
<script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<!-- Count Down Js -->
<script src="plugins/syo-timer/build/jquery.syotimer.min.js"></script>

<!-- slick Carousel -->
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/slick/slick-animation.min.js"></script>

<!-- Google Mapl -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script type="text/javascript" src="plugins/google-map/gmap.js"></script>

<!-- Main Js File -->
<script src="js/script.js"></script>


</body>
</html>
